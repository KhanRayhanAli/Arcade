<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <title>Tic Tac Toe</title>
  <link rel="icon" href="images/gameicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style> 
</head>
<body>
    <section id="head">
        <div id="title">
            <h1>Tic</h1>
            <h1 class="red">Tac</h1>
            <h1>Toe</h1>
        </div>
        <h2>Get 3 in a row to win!</h2>
        <div id="nameInput1">
            <h3>Player X name: </h3>
            <input type="text" id="player1">
            <h3>Player O name:</h3>
            <input type="text" id="player2">
        </div>
        <div id="playersBox">
            <h3 id="one">Player X: <span id=playerX>Rayhan</span></h3>
            <h3 id="two">Player O: <span id=playerO>Nahyar</span></h3>
        </div>
        <h3><span id="currentPlayer"></span></h3>
    </section>

        <select id="playerTwoColors">

    <section id="game">
        <table id="table">
            <tr>
                <td class="cell" id="0">X</td>
                <td class="cell" id="1">X</td>
                <td class="cell" id="2">X</td>
            </tr>
            <tr>
                <td class="cell" id="3">O</td>
                <td class="cell" id="4">O</td>
                <td class="cell" id="5">O</td>
            </tr>
            <tr>
                <td class="cell" id="6">X</td>
                <td class="cell" id="7">O</td>
                <td class="cell" id="8">X</td>
            </tr>
        </table>
    </section>
</body>
</html>
