<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <title>Tic Tac Toe</title>
  <link rel="icon" href="images/gameicon.png">
</head>
<body>
    <section id="title">
        <h1>Tic Tac Toe</h1>
        <h2>Get 3 in a row to win!</h2>
        <div id="playersBox">
            <h3>Player X: <span id=playerX></span></h3>
            <h3>Player O: <span id=playerO></span></h3>
        </div>
        <h3><span id="currentPlayer"></span></h3>
    </section>
    <section id="game">
        <table id="table"></table>
    </section>
</body>
</html>
